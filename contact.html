<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
    </head>

    <body>
        <a href="https://codepen.io/pen/">website to practice</a>
        <a href="about.html">About Us</a>
        <a href="demo.html">Home</a>
        <a href="contact.html">Contact Us</a>

        <form action="about.html">
            <p>Name</p>

            <input placeholder="Please enter your name" name="user_name" type="text" required><br>

            <p>password</p>

            <input type="password" name="user_pw"><br>

            <p>Email</p>

            <input type="email" name="user_email"><br>

            <p>Like animals?</p>
            <input type="radio" value="yes" name="Like animals">Yes<br>
            <input type="radio" value="no" name="Like animals">No<br>

            <p>Which animals?</p>
            <input type="checkbox" name="Like_dogs" value="1">Dogs<br>
            <input type="checkbox" name="Like_cats" value="1">Cats<br>
            <input type="checkbox" name="Like_chickens" value="1">Chickens<br>

            <p>Color of animals?</p>
            <input type="color" name="user_color"><br>

            <p>Chicken DOB</p>
            <input type="date" name="user_date"><br>

            <p>Picture of chicken</p>
            <input type="file" name="user_file"><br>

            <p>Options</p>
            <select name="user_options">
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>

            </select>

            <p>Message</p>
            <textarea name="user_message"></textarea><br>



            <br><br><button type="submit">Submit now</button>









        </form>





    </body>



</html>
